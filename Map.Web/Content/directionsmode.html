<div class="messageWrapper" ng-show="$parent.choosedirectionsmode">
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front" tabindex="-1" role="dialog" style="height: auto; top: calc(50% - 225px); left: calc(50% - 225px); display: block;">
        <div id="wsumap_mess" class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 0px; max-height: none; height: auto;">
			<div id="modeArea" style="width:320px;">
				<input type="Submit" value="Continue" name="modeSubmit" style="float:right;" ng-click="$parent.choseDirectionsMode();">
				<h2>Choose Mode</h2>
				<select id="trasMode" ng-model="$parent.directionsMode">
					<option value="WALKING">Walk</option>
					<option value="BICYCLING">Bike</option>
					<option value="DRIVING">Car</option>
					<option value="TRANSIT">Transit</option>
				</select>
			</div>
        </div>
    </div>
    <div ng-click="$parent.choosedirectionsmode=false;" class="ui-widget-overlay ui-front" style="z-index: 99998;"></div>
</div>
