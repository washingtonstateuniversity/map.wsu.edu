<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        html,
        body {
            position: relative;
            margin: 0;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        aside {
            position: relative;
            margin: -25px auto 0;
            top: 50%;
            width: 150px;
            height: 50px;
            background-color: black;
            transition: height 1.5s ease-out, width 1.5s ease-out;
        }

        .slideOut {
            height: 150px;
        }

        .slideLeft {
            width: 500px;
        }
    </style>
    <aside></aside>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.animateCSS.js"></script>
    <script>
        $(function() {
            setTimeout(function() {
                $('aside')
                        .animateCSS('slideOut')
                        .animateCSS('slideLeft');
            }, 500);
        });
    </script>
</body>
</html>
